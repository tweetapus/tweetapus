<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tweetapus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="/public/timeline/styles.css" />
    <link rel="stylesheet" href="/public/shared/base.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <button class="notifications-btn" id="notificationsBtn">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
          <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
        </svg>
        <span
          class="notification-count"
          id="notificationCount"
          style="display: none"
        >
          0
        </span>
      </button>
      <button class="account">
        <img src="" alt="User avatar" id="user-avatar" />
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M4.5 6.75L9 11.25L13.5 6.75"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <div class="account-dropdown" id="accountDropdown" style="display: none">
        <ul>
          <li><a href="#" id="myProfileLink">My Profile</a></li>
          <li><a href="#" id="settingsLink">Settings</a></li>
          <li><a href="#" id="signOutLink">Sign Out</a></li>
        </ul>
      </div>
      <div class="background">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <div class="timeline">
      <svg
        class="icon"
        width="48"
        height="48"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
        />
      </svg>

      <h1>
        <a href="javascript:" class="active">Your feed</a>
        <a href="javascript:">Following</a>
      </h1>

      <div id="composer-container"></div>

      <div class="tweets"></div>
    </div>

    <div class="tweetPage"></div>

    <div class="notifications">
      <div class="notifications-header">
        <a href="/" class="back-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.25"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
        </a>
        <div class="notifications-header-info">
          <h1>Notifications</h1>
          <button class="mark-all-read-btn" id="markAllReadBtn">
            Mark all as read
          </button>
        </div>
      </div>

      <div class="notifications-list" id="notificationsList"></div>
    </div>

    <div class="profile">
      <div class="profile-header">
        <a href="/" class="back-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.25"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-arrow-left-icon lucide-arrow-left"
          >
            <path d="m12 19-7-7 7-7" />
            <path d="M19 12H5" />
          </svg>
        </a>
        <div class="profile-header-info">
          <h1 id="profileHeaderName">Profile</h1>
          <p class="post-count" id="profileHeaderPostCount">0 posts</p>
        </div>
      </div>

      <div id="profileContainer" style="display: none">
        <div class="profile-banner"></div>

        <div class="profile-card">
          <img class="profile-avatar" id="profileAvatar" />

          <div class="profile-actions">
            <button
              class="profile-btn"
              id="editProfileBtn"
              style="display: none"
            >
              Edit profile
            </button>
            <button
              class="profile-btn profile-btn-primary"
              id="followBtn"
              style="display: none"
            >
              Follow
            </button>
          </div>

          <div class="profile-info">
            <h2 id="profileDisplayName">Display Name</h2>
            <p class="username" id="profileUsername">@username</p>
            <p class="profile-bio" id="profileBio"></p>

            <div class="profile-meta" id="profileMeta"></div>

            <div class="profile-stats">
              <a href="javascript:" id="profileFollowingLink">
                <span class="number" id="profileFollowingCount">0</span>
                <span class="label">Following</span>
              </a>
              <a href="javascript:" id="profileFollowersLink">
                <span class="number" id="profileFollowerCount">0</span>
                <span class="label">Followers</span>
              </a>
            </div>
          </div>
        </div>

        <div class="profile-tabs">
          <div class="profile-tab-nav">
            <button class="profile-tab-btn active" data-tab="posts">
              Posts
            </button>
            <button class="profile-tab-btn" data-tab="replies">Replies</button>
          </div>

          <div class="profile-tab-content">
            <div id="profilePostsContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="edit-profile-modal" id="editProfileModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Profile</h3>
          <button class="close-btn" id="closeEditModalBtn">&times;</button>
        </div>

        <form id="editProfileForm">
          <div class="avatar-section">
            <label>Profile Picture</label>
            <div class="avatar-preview">
              <img id="edit-current-avatar" src="" alt="Your avatar" />
              <div class="avatar-overlay">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
                  />
                  <circle cx="12" cy="13" r="4" />
                </svg>
              </div>
            </div>
            <div class="avatar-controls">
              <input
                type="file"
                id="edit-avatar-upload"
                accept="image/*"
                style="display: none"
              />
              <button
                type="button"
                class="profile-btn profile-btn-secondary"
                id="edit-change-avatar"
              >
                Change Avatar
              </button>
              <button
                type="button"
                class="profile-btn profile-btn-secondary"
                id="edit-remove-avatar"
                style="display: none"
              >
                Remove Avatar
              </button>
            </div>
          </div>

          <div class="banner-section">
            <label>Profile Banner</label>
            <div class="banner-preview">
              <div id="edit-current-banner" class="banner-image">
                <div class="banner-overlay">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
                    />
                    <circle cx="12" cy="13" r="4" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="banner-controls">
              <input
                type="file"
                id="edit-banner-upload"
                accept="image/*"
                style="display: none"
              />
              <button
                type="button"
                class="profile-btn profile-btn-secondary"
                id="edit-change-banner"
              >
                Change Banner
              </button>
              <button
                type="button"
                class="profile-btn profile-btn-secondary"
                id="edit-remove-banner"
                style="display: none"
              >
                Remove Banner
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="editDisplayName">Display Name</label>
            <input type="text" id="editDisplayName" maxlength="50" />
            <div class="char-count">
              <span id="displayNameCount">0</span>
              /50
            </div>
          </div>

          <div class="form-group">
            <label for="editBio">Bio</label>
            <textarea
              id="editBio"
              maxlength="160"
              placeholder="Tell us about yourself"
            ></textarea>
            <div class="char-count">
              <span id="bioCount">0</span>
              /160
            </div>
          </div>

          <div class="form-group">
            <label for="editLocation">Location</label>
            <input
              type="text"
              id="editLocation"
              maxlength="30"
              placeholder="Where are you?"
            />
            <div class="char-count">
              <span id="locationCount">0</span>
              /30
            </div>
          </div>

          <div class="form-group">
            <label for="editWebsite">Website</label>
            <input
              type="url"
              id="editWebsite"
              maxlength="100"
              placeholder="https://example.com"
            />
            <div class="char-count">
              <span id="websiteCount">0</span>
              /100
            </div>
          </div>

          <div class="modal-actions">
            <button type="button" class="profile-btn" id="cancelEditBtn">
              Cancel
            </button>
            <button type="submit" class="profile-btn profile-btn-primary">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/public/shared/darkmode.js" defer></script>
    <script src="/public/timeline/js/index.js" defer type="module"></script>

    <div class="loader">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <style>
          .spinner_z9k8 {
            transform-origin: center;
            animation: spinner_StKS 0.75s infinite linear;
          }
          @keyframes spinner_StKS {
            100% {
              transform: rotate(360deg);
            }
          }
        </style>
        <path
          d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"
          opacity=".25"
          fill="currentColor"
        />
        <path
          d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"
          class="spinner_z9k8"
          fill="currentColor"
        />
      </svg>
    </div>
  </body>
  <script>
    if (
      ["neko", "getfollowersbot"].includes(
        JSON.parse(atob(localStorage.getItem("authToken").split(".")[1]))
          .username
      )
    ) {
      document.body.innerHTML = `<h1>you have been BANNED !!!</h1>`;
    }
  </script>
</html>
