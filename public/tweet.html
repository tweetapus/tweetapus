<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet - Tweetapus</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
        position: relative;
      }
      .close-btn {
        position: absolute;
        top: 12px;
        right: 16px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }
      .close-btn:hover {
        color: #000;
      }
      .tweet-header {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 16px;
        border-bottom: 1px solid #eee;
        padding-bottom: 12px;
      }
      .tweet-textarea {
        width: 100%;
        min-height: 120px;
        border: none;
        outline: none;
        font-size: 20px;
        font-family: inherit;
        resize: none;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
      .tweet-textarea::placeholder {
        color: #999;
      }
      .tweet-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-top: 1px solid #eee;
        padding-top: 12px;
      }
      .char-count {
        color: #666;
        font-size: 14px;
      }
      .char-count.over-limit {
        color: #dc2626;
      }
      .tweet-btn {
        background: #1d9bf0;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 8px 24px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .tweet-btn:hover:not(:disabled) {
        background: #1a8cd8;
      }
      .tweet-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        display: none;
      }
      .status.error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }
      .status.success {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }
    </style>
  </head>
  <body>
    <div class="modal-content">
      <button class="close-btn" onclick="window.close()">&times;</button>
      <div class="tweet-header">Compose Tweet</div>
      <textarea
        class="tweet-textarea"
        placeholder="What's happening?"
        maxlength="400"
        id="tweetText"
      ></textarea>
      <div class="tweet-footer">
        <span class="char-count" id="charCount">0 / 400</span>
        <button class="tweet-btn" id="sendTweet" disabled>Tweet</button>
      </div>
      <div class="status" id="status"></div>
    </div>

    <script>
      const tweetText = document.getElementById("tweetText");
      const charCount = document.getElementById("charCount");
      const sendTweet = document.getElementById("sendTweet");
      const status = document.getElementById("status");

      function showStatus(message, type) {
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = "block";

        if (type === "success") {
          setTimeout(() => {
            status.style.display = "none";
          }, 3000);
        }
      }

      tweetText.addEventListener("input", () => {
        const length = tweetText.value.length;
        charCount.textContent = `${length} / 400`;

        if (length > 400) {
          charCount.classList.add("over-limit");
          sendTweet.disabled = true;
        } else {
          charCount.classList.remove("over-limit");
          sendTweet.disabled = length === 0;
        }
      });

      sendTweet.addEventListener("click", async () => {
        const text = tweetText.value.trim();
        if (!text) return;

        sendTweet.disabled = true;
        sendTweet.textContent = "Tweeting...";
        status.style.display = "none";

        try {
          const response = await fetch("/api/tweets", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
            body: JSON.stringify({ text }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            showStatus("Tweet sent successfully!", "success");
            tweetText.value = "";
            charCount.textContent = "0 / 400";
            setTimeout(() => {
              window.close();
            }, 1500);
          } else {
            showStatus(data.error || "Failed to send tweet", "error");
          }
        } catch (error) {
          showStatus("Failed to send tweet: " + error.message, "error");
        } finally {
          sendTweet.disabled = tweetText.value.trim().length === 0;
          sendTweet.textContent = "Tweet";
        }
      });

      tweetText.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
          if (!sendTweet.disabled) {
            sendTweet.click();
          }
        }
      });

      tweetText.focus();
    </script>
  </body>
</html>
