<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>admin â€” tweetapus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap");

      * {
        font-family: "TikTok Sans", sans-serif;
        border-radius: 0px !important;
        --bs-body-bg: #131314;
      }
      body {
        background-color: #131314;
      }
      .sidebar {
        min-height: 100vh;
        background: #212529;
      }
      .sidebar .nav-link {
        color: #adb5bd;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        color: #fff;
        background: #495057;
      }
      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
      }
      .stat-card.warning {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      .stat-card.success {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      .user-avatar {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
      }
      .modal-lg {
        max-width: 800px;
      }
      .suspension-form {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 col-md-3 sidebar p-0">
          <div class="p-3">
            <svg
              class="icon"
              width="38"
              height="38"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
            >
              <path
                d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
              ></path>
            </svg>
          </div>
          <nav class="nav flex-column">
            <a
              class="nav-link active"
              href="#"
              data-section="dashboard"
              id="dashboard-nav"
            >
              <i class="bi bi-speedometer2"></i>
              Dashboard
            </a>
            <a class="nav-link" href="#" data-section="users" id="users-nav">
              <i class="bi bi-people"></i>
              Users
            </a>
            <a class="nav-link" href="#" data-section="posts" id="posts-nav">
              <i class="bi bi-chat-left-text"></i>
              Posts
            </a>
            <a class="nav-link" href="#" data-section="dms" id="dms-nav">
              <i class="bi bi-chat-dots"></i>
              Messages
            </a>
            <a
              class="nav-link"
              href="#"
              data-section="communities"
              id="communities-nav"
            >
              <i class="bi bi-people-fill"></i>
              Communities
            </a>
            <a
              class="nav-link"
              href="#"
              data-section="suspensions"
              id="suspensions-nav"
            >
              <i class="bi bi-exclamation-triangle"></i>
              Suspensions
            </a>
            <a
              class="nav-link"
              href="#"
              data-section="moderation-logs"
              id="moderation-logs-nav"
            >
              <i class="bi bi-journal-text"></i>
              Moderation Logs
            </a>
          </nav>
        </div>

        <div class="col-lg-10 col-md-9">
          <div class="p-4">
            <!-- Dashboard Section -->
            <div id="dashboard-section" class="section">
              <div class="row mb-4" id="statsCards">
                <!-- Stats cards will be populated here -->
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h5>
                        <i class="bi bi-people-fill"></i>
                        Recent Users
                      </h5>
                    </div>
                    <div class="card-body" id="recentUsers">
                      <!-- Recent users will be populated here -->
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h5>
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Recent Suspensions
                      </h5>
                    </div>
                    <div class="card-body" id="recentSuspensions">
                      <!-- Recent suspensions will be populated here -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Users Section -->
            <div id="users-section" class="section d-none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="d-flex gap-2">
                  <input
                    type="text"
                    class="form-control"
                    id="userSearch"
                    placeholder="Search users..."
                    style="width: 250px"
                  />
                  <button class="btn btn-primary" onclick="searchUsers()">
                    <i class="bi bi-search"></i>
                  </button>
                  <button class="btn btn-secondary" onclick="loadUsers()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Refresh
                  </button>
                  <button
                    class="btn btn-success"
                    onclick="adminPanel.showCreateUserModal()"
                  >
                    <i class="bi bi-plus-lg"></i>
                    Create User
                  </button>
                </div>
              </div>

              <div class="card-body">
                <div id="usersTable">
                  <!-- Users table will be populated here -->
                </div>
                <nav id="usersPagination" class="mt-3">
                  <!-- Pagination will be populated here -->
                </nav>
              </div>
            </div>

            <!-- Posts Section -->
            <div id="posts-section" class="section d-none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="d-flex gap-2">
                  <input
                    type="text"
                    class="form-control"
                    id="postSearch"
                    placeholder="Search posts..."
                    style="width: 250px"
                  />
                  <button class="btn btn-primary" onclick="searchPosts()">
                    <i class="bi bi-search"></i>
                  </button>
                  <button class="btn btn-secondary" onclick="loadPosts()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Refresh
                  </button>
                </div>
              </div>

              <div class="card-body">
                <div id="postsTable">
                  <!-- Posts table will be populated here -->
                </div>
                <nav id="postsPagination" class="mt-3">
                  <!-- Pagination will be populated here -->
                </nav>
              </div>
            </div>

            <!-- Suspensions Section -->
            <div id="suspensions-section" class="section d-none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <button class="btn btn-secondary" onclick="loadSuspensions()">
                  <i class="bi bi-arrow-clockwise"></i>
                  Refresh
                </button>
              </div>

              <div class="card-body">
                <div id="suspensionsTable">
                  <!-- Suspensions table will be populated here -->
                </div>
                <nav id="suspensionsPagination" class="mt-3">
                  <!-- Pagination will be populated here -->
                </nav>
              </div>
            </div>

            <div id="dms-section" class="section d-none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="d-flex gap-2">
                  <div class="input-group" style="max-width: 300px">
                    <input
                      type="text"
                      class="form-control"
                      id="dmSearchInput"
                      placeholder="Search by username"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      onclick="searchDMs()"
                    >
                      <i class="bi bi-search"></i>
                    </button>
                  </div>
                  <button class="btn btn-secondary" onclick="loadDMs()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Refresh
                  </button>
                </div>
              </div>

              <div class="card-body">
                <div id="dmsTable">
                  <!-- DMs table will be populated here -->
                </div>
                <nav id="dmsPagination" class="mt-3">
                  <!-- Pagination will be populated here -->
                </nav>
              </div>
            </div>

            <!-- Communities Section -->
            <div id="communities-section" class="section d-none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h4>
                  <i class="bi bi-people-fill"></i>
                  Communities
                </h4>
                <button class="btn btn-secondary" onclick="loadCommunities()">
                  <i class="bi bi-arrow-clockwise"></i>
                  Refresh
                </button>
              </div>

              <div class="card">
                <div class="card-body">
                  <div id="communitiesTable">
                    <!-- Communities table will be populated here -->
                  </div>
                  <nav id="communitiesPagination" class="mt-3">
                    <!-- Pagination will be populated here -->
                  </nav>
                </div>
              </div>
            </div>

            <!-- Moderation Logs Section -->
            <div id="moderation-logs-section" class="section d-none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h4>
                  <i class="bi bi-journal-text"></i>
                  Moderation Logs
                </h4>
                <button
                  class="btn btn-secondary"
                  onclick="adminPanel.loadModerationLogs()"
                >
                  <i class="bi bi-arrow-clockwise"></i>
                  Refresh
                </button>
              </div>

              <div class="card">
                <div class="card-body">
                  <div id="moderationLogsTable">
                    <!-- Moderation logs table will be populated here -->
                  </div>
                  <nav id="moderationLogsPagination" class="mt-3">
                    <!-- Pagination will be populated here -->
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="userModalBody">
            <!-- User details will be populated here -->
          </div>
          <div class="modal-footer" id="userModalFooter">
            <!-- User actions will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Suspension Modal -->
    <div class="modal fade" id="suspensionModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Suspend User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="suspensionForm">
              <input type="hidden" id="suspendUserId" />
              <div class="mb-3">
                <label for="suspensionReason" class="form-label">Reason</label>
                <textarea
                  class="form-control"
                  id="suspensionReason"
                  rows="3"
                  required
                  placeholder="Enter the reason for suspension..."
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="suspensionSeverity" class="form-label">
                  Severity
                </label>
                <select class="form-select" id="suspensionSeverity">
                  <option value="1">1 - Minor (Warning)</option>
                  <option value="2">2 - Low (Temporary restrictions)</option>
                  <option value="3" selected>
                    3 - Medium (Short suspension)
                  </option>
                  <option value="4">4 - High (Long suspension)</option>
                  <option value="5">5 - Critical (Permanent ban)</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="suspensionDuration" class="form-label">
                  Duration (minutes, leave empty for permanent)
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="suspensionDuration"
                  min="5"
                  placeholder="e.g., 1440 for 24 hours"
                />
                <div class="form-text">
                  Common durations: 60 (1h), 720 (12h), 1440 (24h), 10080 (7d)
                </div>
              </div>
              <div class="mb-3">
                <label for="suspensionNotes" class="form-label">
                  Admin Notes
                </label>
                <textarea
                  class="form-control"
                  id="suspensionNotes"
                  rows="2"
                  placeholder="Internal notes..."
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="submitSuspension()"
            >
              <i class="bi bi-exclamation-triangle"></i>
              Suspend User
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Post Modal -->
    <div class="modal fade" id="editPostModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editPostForm">
              <input type="hidden" id="editPostId" />
              <div class="mb-3">
                <label for="editPostContent" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="editPostContent"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label for="editPostLikes" class="form-label">Likes</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPostLikes"
                    min="0"
                  />
                </div>
                <div class="col-md-3">
                  <label for="editPostRetweets" class="form-label">
                    Retweets
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPostRetweets"
                    min="0"
                  />
                </div>
                <div class="col-md-3">
                  <label for="editPostReplies" class="form-label">
                    Replies
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPostReplies"
                    min="0"
                  />
                </div>
                <div class="col-md-3">
                  <label for="editPostViews" class="form-label">Views</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPostViews"
                    min="0"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitPostEdit()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tweet on Behalf Modal -->
    <div class="modal fade" id="tweetOnBehalfModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Tweet as
              <span id="tweetUserDisplay" class="fw-bold"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <input type="hidden" id="tweetUserId" />
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="tweetContent"
                  rows="4"
                  required
                ></textarea>
                <div class="form-text">
                  <span id="charCount">0</span>
                  /
                  <span id="charLimitDisplay">unlimited</span>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">
                  Replying to (Tweet ID, optional)
                </label>
                <input
                  type="text"
                  id="tweetReplyTo"
                  class="form-control"
                  placeholder="Enter tweet ID to reply to (optional)"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="adminPanel.postTweetOnBehalf()"
            >
              Tweet
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createUserForm">
              <div class="mb-3">
                <label class="form-label">Username *</label>
                <input
                  type="text"
                  id="createUsername"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Display Name</label>
                <input type="text" id="createName" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea
                  id="createBio"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="createVerified"
                />
                <label class="form-check-label">Verified</label>
              </div>
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="createGold"
                />
                <label class="form-check-label">Gold</label>
              </div>
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="createAdmin"
                />
                <label class="form-check-label">Admin</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="adminPanel.createUser()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- DM Conversation Modal -->
    <div class="modal fade" id="dmModal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Conversation Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="dmConversationInfo" class="mb-3">
              <!-- Conversation info will be populated here -->
            </div>
            <hr />
            <div id="dmMessages">
              <!-- Messages will be populated here -->
            </div>
            <nav id="dmMessagesPagination" class="mt-3">
              <!-- Message pagination will be populated here -->
            </nav>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              onclick="deleteConversation()"
            >
              <i class="bi bi-trash"></i>
              Delete Conversation
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="/public/admin/script.js"></script>
  </body>
</html>
