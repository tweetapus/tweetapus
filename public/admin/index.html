<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tweetapus Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      .sidebar {
        min-height: 100vh;
        background: #212529;
      }
      .sidebar .nav-link {
        color: #adb5bd;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        color: #fff;
        background: #495057;
      }
      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
      }
      .stat-card.warning {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      .stat-card.success {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      .user-avatar {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
      }
      .impersonation-banner {
        background: #ffc107;
        color: #000;
        padding: 10px;
        text-align: center;
        font-weight: bold;
      }
      .modal-lg {
        max-width: 800px;
      }
      .suspension-form {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="impersonationBanner" class="impersonation-banner d-none">
      <i class="bi bi-person-fill-gear"></i>
      You are impersonating
      <span id="impersonatedUser"></span>
      <button class="btn btn-sm btn-dark ms-2" onclick="stopImpersonation()">
        Stop Impersonation
      </button>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 col-md-3 sidebar p-0">
          <div class="p-3">
            <h4 class="text-white">
              <i class="bi bi-shield-check"></i>
              Godmode
            </h4>
          </div>
          <nav class="nav flex-column p-3">
            <a
              class="nav-link active"
              href="#"
              data-section="dashboard"
              id="dashboard-nav"
            >
              <i class="bi bi-speedometer2"></i>
              Dashboard
            </a>
            <a class="nav-link" href="#" data-section="users" id="users-nav">
              <i class="bi bi-people"></i>
              Users
            </a>
            <a class="nav-link" href="#" data-section="posts" id="posts-nav">
              <i class="bi bi-chat-left-text"></i>
              Posts
            </a>
            <a
              class="nav-link"
              href="#"
              data-section="suspensions"
              id="suspensions-nav"
            >
              <i class="bi bi-exclamation-triangle"></i>
              Suspensions
            </a>
            <hr class="text-white" />
            <a class="nav-link" href="/" target="_blank">
              <i class="bi bi-box-arrow-up-right"></i>
              Go to App
            </a>
          </nav>
        </div>

        <div class="col-lg-10 col-md-9">
          <div class="p-4">
            <!-- Dashboard Section -->
            <div id="dashboard-section" class="section">
              <h2>Admin Dashboard</h2>
              <div class="row mb-4" id="statsCards">
                <!-- Stats cards will be populated here -->
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h5>
                        <i class="bi bi-people-fill"></i>
                        Recent Users
                      </h5>
                    </div>
                    <div class="card-body" id="recentUsers">
                      <!-- Recent users will be populated here -->
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      <h5>
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        Recent Suspensions
                      </h5>
                    </div>
                    <div class="card-body" id="recentSuspensions">
                      <!-- Recent suspensions will be populated here -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Users Section -->
            <div id="users-section" class="section d-none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="d-flex gap-2">
                  <input
                    type="text"
                    class="form-control"
                    id="userSearch"
                    placeholder="Search users..."
                    style="width: 250px"
                  />
                  <button class="btn btn-primary" onclick="searchUsers()">
                    <i class="bi bi-search"></i>
                  </button>
                  <button class="btn btn-secondary" onclick="loadUsers()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Refresh
                  </button>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <div id="usersTable">
                    <!-- Users table will be populated here -->
                  </div>
                  <nav id="usersPagination" class="mt-3">
                    <!-- Pagination will be populated here -->
                  </nav>
                </div>
              </div>
            </div>

            <!-- Posts Section -->
            <div id="posts-section" class="section d-none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h2>Post Management</h2>
                <div class="d-flex gap-2">
                  <input
                    type="text"
                    class="form-control"
                    id="postSearch"
                    placeholder="Search posts..."
                    style="width: 250px"
                  />
                  <button class="btn btn-primary" onclick="searchPosts()">
                    <i class="bi bi-search"></i>
                  </button>
                  <button class="btn btn-secondary" onclick="loadPosts()">
                    <i class="bi bi-arrow-clockwise"></i>
                    Refresh
                  </button>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <div id="postsTable">
                    <!-- Posts table will be populated here -->
                  </div>
                  <nav id="postsPagination" class="mt-3">
                    <!-- Pagination will be populated here -->
                  </nav>
                </div>
              </div>
            </div>

            <!-- Suspensions Section -->
            <div id="suspensions-section" class="section d-none">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h2>Suspension Management</h2>
                <button class="btn btn-secondary" onclick="loadSuspensions()">
                  <i class="bi bi-arrow-clockwise"></i>
                  Refresh
                </button>
              </div>

              <div class="card">
                <div class="card-body">
                  <div id="suspensionsTable">
                    <!-- Suspensions table will be populated here -->
                  </div>
                  <nav id="suspensionsPagination" class="mt-3">
                    <!-- Pagination will be populated here -->
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="userModalBody">
            <!-- User details will be populated here -->
          </div>
          <div class="modal-footer" id="userModalFooter">
            <!-- User actions will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Suspension Modal -->
    <div class="modal fade" id="suspensionModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Suspend User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="suspensionForm">
              <input type="hidden" id="suspendUserId" />
              <div class="mb-3">
                <label for="suspensionReason" class="form-label">
                  Reason *
                </label>
                <textarea
                  class="form-control"
                  id="suspensionReason"
                  rows="3"
                  required
                  placeholder="Enter the reason for suspension..."
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="suspensionSeverity" class="form-label">
                  Severity
                </label>
                <select class="form-select" id="suspensionSeverity">
                  <option value="1">1 - Minor (Warning)</option>
                  <option value="2">2 - Low (Temporary restrictions)</option>
                  <option value="3" selected>
                    3 - Medium (Short suspension)
                  </option>
                  <option value="4">4 - High (Long suspension)</option>
                  <option value="5">5 - Critical (Permanent ban)</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="suspensionDuration" class="form-label">
                  Duration (minutes, leave empty for permanent)
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="suspensionDuration"
                  min="5"
                  placeholder="e.g., 1440 for 24 hours"
                />
                <div class="form-text">
                  Common durations: 60 (1h), 720 (12h), 1440 (24h), 10080 (7d)
                </div>
              </div>
              <div class="mb-3">
                <label for="suspensionNotes" class="form-label">
                  Admin Notes
                </label>
                <textarea
                  class="form-control"
                  id="suspensionNotes"
                  rows="2"
                  placeholder="Internal notes..."
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="submitSuspension()"
            >
              <i class="bi bi-exclamation-triangle"></i>
              Suspend User
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Post Modal -->
    <div class="modal fade" id="editPostModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editPostForm">
              <input type="hidden" id="editPostId" />
              <div class="mb-3">
                <label for="editPostContent" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="editPostContent"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="editPostLikes" class="form-label">Likes</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPostLikes"
                    min="0"
                  />
                </div>
                <div class="col-md-4">
                  <label for="editPostRetweets" class="form-label">
                    Retweets
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPostRetweets"
                    min="0"
                  />
                </div>
                <div class="col-md-4">
                  <label for="editPostReplies" class="form-label">
                    Replies
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPostReplies"
                    min="0"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitPostEdit()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tweet on Behalf Modal -->
    <div class="modal fade" id="tweetOnBehalfModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Tweet as <span id="tweetUserDisplay" class="fw-bold"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <input type="hidden" id="tweetUserId" />
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="tweetContent"
                  rows="4"
                  maxlength="280"
                  required
                  placeholder="What's happening?"
                ></textarea>
                <div class="form-text">
                  <span id="charCount">0</span>
                  / 280
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="adminPanel.postTweetOnBehalf()"
            >
              Tweet
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="/public/admin/script.js"></script>
  </body>
</html>
