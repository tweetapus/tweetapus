<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tweetapus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="/public/account/styles.css" />
    <link rel="stylesheet" href="/public/shared/toasts.css" />
    <link rel="stylesheet" href="/public/shared/base.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loader">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <style>
          .spinner_z9k8 {
            transform-origin: center;
            animation: spinner_StKS 0.75s infinite linear;
          }
          @keyframes spinner_StKS {
            100% {
              transform: rotate(360deg);
            }
          }
        </style>
        <path
          d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"
          fill="currentColor"
          opacity=".25"
        />
        <path
          d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z"
          fill="currentColor"
          class="spinner_z9k8"
        />
      </svg>
    </div>

    <a href="/">
      <svg
        class="icon"
        width="48"
        height="48"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
        />
      </svg>
    </a>
    <h1>Welcome to Tweetapus</h1>
    <p class="tagline">Twitter, but better</p>

    <div id="login-form">
      <button class="btn primary" id="login">Sign in with passkey</button>

      <div class="divider">Don't have an account yet?</div>

      <label for="username">Username</label>
      <div class="username-wrapper">
        <span inert>@</span>
        <input
          type="text"
          id="username"
          placeholder="choose a username"
          maxlength="40"
        />
      </div>
      <button class="btn secondary" id="register">Create account</button>

      <p class="claim">
        Claim your username in a few seconds,
        <br />
        no email or password required.
        <a href="/legal" target="_blank" class="legal">
          Terms &amp; Conditions
        </a>
      </p>
    </div>

    <div id="user-info" style="display: none">
      <div class="section">
        <h2>Theme</h2>

        <button class="dark-toggle btn secondary">Toggle dark mode</button>

        <h2>Passkeys</h2>
        <button class="btn primary" id="addPasskey">Add passkey</button>
        <div id="passkeyList"></div>
      </div>

      <button class="btn secondary" id="logout">Sign out</button>
    </div>

    <script src="/public/shared/darkmode.js" defer></script>

    <script src="https://unpkg.com/@simplewebauthn/browser@13.1.2/dist/bundle/index.es5.umd.min.js"></script>
    <script src="/public/account/script.js" type="module"></script>
  </body>
</html>
